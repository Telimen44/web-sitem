<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netici Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Login Panel Styles */
        .login-panel,
        .upload-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .panel-header h1 {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .panel-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .lock-icon svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Upload Panel Styles */
        .upload-panel {
            display: none;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            stroke: #667eea;
        }

        .upload-area h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .selected-file svg {
            width: 24px;
            height: 24px;
            stroke: #667eea;
            flex-shrink: 0;
        }

        .selected-file span {
            color: #fff;
            font-size: 0.9rem;
            word-break: break-all;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Result Area */
        .result-area {
            display: none;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-area h4 {
            color: #86efac;
            font-size: 0.95rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-area h4 svg {
            width: 20px;
            height: 20px;
            stroke: #86efac;
        }

        .url-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
        }

        .btn-copy {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-copy svg {
            width: 18px;
            height: 18px;
        }

        .copy-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(34, 197, 94, 0.9);
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .copy-feedback.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {

            .login-panel,
            .upload-panel {
                padding: 30px 20px;
            }

            .panel-header h1 {
                font-size: 1.5rem;
            }

            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Panel -->
        <div class="login-panel" id="loginPanel">
            <div class="panel-header">
                <div class="lock-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4zm0 10c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" />
                    </svg>
                </div>
                <h1>Y√∂netici Giri≈üi</h1>
                <p>Devam etmek i√ßin giri≈ü yapƒ±n</p>
            </div>

            <div class="error-message" id="errorMessage">
                Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!
            </div>

            <div class="input-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin">
            </div>

            <div class="input-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" placeholder="≈ûifrenizi girin">
            </div>

            <button class="btn btn-primary" onclick="login()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3" />
                </svg>
                Giri≈ü Yap
            </button>
        </div>

        <!-- Upload Panel -->
        <div class="upload-panel" id="uploadPanel">
            <div class="panel-header">
                <h1>üìÅ Dosya Y√ºkleme</h1>
                <p>Firebase Storage'a dosya y√ºkleyin</p>
            </div>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                    </svg>
                </div>
                <h3>Dosya Se√ßmek ƒ∞√ßin Tƒ±klayƒ±n</h3>
                <p>veya dosyayƒ± s√ºr√ºkleyip bƒ±rakƒ±n</p>
            </div>

            <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)">

            <div class="selected-file" id="selectedFile">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <span id="fileName"></span>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-label">
                    <span>Y√ºkleniyor...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <button class="btn btn-primary" id="uploadBtn" onclick="uploadFile()" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                </svg>
                Y√ºkle
            </button>

            <div class="result-area" id="resultArea">
                <h4>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    Y√ºkleme Tamamlandƒ±!
                </h4>
                <div class="url-container">
                    <input type="text" class="url-input" id="downloadUrl" readonly>
                    <button class="btn-copy" onclick="copyUrl()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                        Kopyala
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-feedback" id="copyFeedback">‚úì Link kopyalandƒ±!</div>

    <!-- Firebase SDK (V9 Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFv_0m6kRKSnOUMBK2zbuUYN1Iu7xtH7s",
            authDomain: "telimen-depo-db3dd.firebaseapp.com",
            projectId: "telimen-depo-db3dd",
            storageBucket: "telimen-depo-db3dd.firebasestorage.app",
            messagingSenderId: "379150738342",
            appId: "1:379150738342:web:897a825657dacac2776567",
            measurementId: "G-60JV9K1EB3"
        };

        // Firebase'i ba≈ülat
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Global deƒüi≈ükenler
        let selectedFile = null;

        // Dosya se√ßimi
        window.handleFileSelect = function (event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('selectedFile').style.display = 'flex';
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('resultArea').style.display = 'none';
            }
        };

        // Drag & Drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('selectedFile').style.display = 'flex';
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('resultArea').style.display = 'none';
            }
        });

        // Dosya y√ºkleme
        window.uploadFile = function () {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const resultArea = document.getElementById('resultArea');
            const downloadUrl = document.getElementById('downloadUrl');

            // UI g√ºncelle
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '‚è≥ Y√ºkleniyor...';
            progressContainer.style.display = 'block';
            resultArea.style.display = 'none';

            // Firebase Storage referansƒ±
            const timestamp = Date.now();
            const fileName = `uploads/${timestamp}_${selectedFile.name}`;
            const storageRef = ref(storage, fileName);

            // Y√ºkleme g√∂revi
            const uploadTask = uploadBytesResumable(storageRef, selectedFile);

            uploadTask.on('state_changed',
                (snapshot) => {
                    // ƒ∞lerleme durumu
                    const progress = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
                    progressFill.style.width = progress + '%';
                    progressPercent.textContent = progress + '%';
                },
                (error) => {
                    // Hata durumu
                    console.error('Y√ºkleme hatasƒ±:', error);
                    alert('Y√ºkleme sƒ±rasƒ±nda bir hata olu≈ütu: ' + error.message);
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                        Y√ºkle
                    `;
                    progressContainer.style.display = 'none';
                },
                async () => {
                    // Ba≈üarƒ±lƒ± y√ºkleme
                    const url = await getDownloadURL(uploadTask.snapshot.ref);
                    downloadUrl.value = url;
                    resultArea.style.display = 'block';
                    progressContainer.style.display = 'none';

                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                        Y√ºkle
                    `;

                    // Formu sƒ±fƒ±rla
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    document.getElementById('selectedFile').style.display = 'none';
                    uploadBtn.disabled = true;
                }
            );
        };

        // URL kopyalama
        window.copyUrl = function () {
            const urlInput = document.getElementById('downloadUrl');
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(urlInput.value);

            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        };
    </script>

    <!-- Login Script -->
    <script>
        // Giri≈ü kontrol√º
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'patron' && password === 'fatah4412') {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('uploadPanel').style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                // Titreme efekti
                document.getElementById('loginPanel').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('loginPanel').style.animation = '';
                }, 500);
            }
        }

        // Enter tu≈üu ile giri≈ü
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && document.getElementById('loginPanel').style.display !== 'none') {
                login();
            }
        });
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</body>

</html>
