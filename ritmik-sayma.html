        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        /* YÄ±ldÄ±zlar - Warp hÄ±zÄ± deÄŸiÅŸkenine baÄŸlÄ± */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle calc(var(--duration) / var(--warp-speed)) infinite ease-in-out;
            opacity: var(--opacity);
            transition: transform 0.5s;
        }

        /* Warp efekti sÄ±rasÄ±nda yÄ±ldÄ±zlar uzar */
        .warping .star {
            height: 2px !important;
            width: 50px !important;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: translateX(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
                transform: translateX(-100px);
            }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

        .game-btn:active {
            transform: scale(0.95);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        .pop-in {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        @keyframes popIn {
            0% {
                opacity: 0;

        }

        @keyframes streakAnim {
            0% {
                opacity: 0;

            20% {
                opacity: 1;
                transform: scale(1.5) rotate(10deg);
            }

            80% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

            100% {
                opacity: 0;

            }
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        }

        }

        @keyframes typing {

            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>

    <script>
        // --- API KEY ---
        const apiKey = "";

        // --- GEMINI API ENTEGRASYONU ---
        async function generateGeminiContent(prompt) {
            if (!apiKey) {
                console.warn("API Key eksik, varsayÄ±lan metin kullanÄ±lÄ±yor.");
                return null;
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
                    return data.candidates[0].content.parts[0].text;
                }
            } catch (error) {
                console.error("Gemini API hatasÄ±:", error);
            }
            return null;
        }

            const prompt = `Sen bir Ã§ocuk oyunu yÃ¶neticisisin. 6-10 yaÅŸ arasÄ± bir Ã§ocuÄŸa (${pilotName} olarak hitap et), uzay gemisiyle ${interval}'ÅŸer ${interval}'ÅŸer ritmik sayarak ilerlemesi gereken bir gÃ¶rev veriyorsun. Tek bir cÃ¼mlelik, Ã§ok kÄ±sa, heyecanlÄ±, emojili bir gÃ¶rev cÃ¼mlesi yaz. TÃ¼rkÃ§e olsun.`;

            const text = await generateGeminiContent(prompt);

            if (text) {
                missionEl.innerText = text;
            } else {
                missionEl.innerText = `${pilotName}! ${interval}'ÅŸer ritmik sayarak galakside ilerlemeye hazÄ±r mÄ±sÄ±n? ğŸš€`;

            const prompt = `6-10 yaÅŸ arasÄ± Ã§ocuklar iÃ§in uzayla ilgili tek cÃ¼mlelik, Ã§ok ilginÃ§ bir bilgi (Biliyor muydun?) veya komik bir uzay ÅŸakasÄ± yaz. TÃ¼rkÃ§e olsun, kÄ±sa olsun ve sonunda emoji olsun.`;

            const text = await generateGeminiContent(prompt);

            if (text) {

        // --- SES EFEKTLERÄ° ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'correct') {
                // Daha mutlu bir ses
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'warp') {
                // Warp sesi (Swoosh)
                const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 1, audioCtx.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < audioCtx.sampleRate; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = noiseBuffer;
                const noiseFilter = audioCtx.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.setValueAtTime(100, now);
                noiseFilter.frequency.linearRampToValueAtTime(2000, now + 0.5);

                noise.connect(noiseFilter);
                noiseFilter.connect(gainNode);

                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1);

                noise.start(now);
            } else if (type === 'streak') {
                // Seri sesi (Power up)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.2);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'win') {
                [523, 659, 784, 1046].forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    o.type = 'triangle';
                    o.frequency.value = freq;
                    g.gain.setValueAtTime(0.2, now + i * 0.15);
                    g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.5);
                    o.start(now + i * 0.15);
                    o.stop(now + i * 0.15 + 0.5);
                });
            } else if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            }
        }

        // --- OYUN DEÄÄ°ÅKENLERÄ° ---
        let currentInterval = 1;
        let currentLevel = 1;
        const totalLevels = 10;
        let score = 0;
        let streak = 0; // Seri sayacÄ±
        let currentSequence = [];
        let correctAnswer = 0;

        function createStars() {
            const container = document.getElementById('stars-container');

            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');

                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                // Animasyon sÃ¼resi (Warp iÃ§in Ã¶nemli)
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--opacity', `${Math.random()}`);

        // Karakter seÃ§imi fonksiyonu
        function selectChar(char) {
            playSound('click');
            selectedCharacter = char;

            // GÃ¶rsel gÃ¼ncelleme
            document.querySelectorAll('.char-select').forEach(btn => {

                else btn.classList.remove('selected');
            });
        }

                'from-red-400 to-red-600', 'from-orange-400 to-orange-600',

                'from-emerald-400 to-emerald-600', 'from-teal-400 to-teal-600',
                'from-cyan-400 to-cyan-600', 'from-blue-400 to-blue-600',

            ];

            for (let i = 1; i <= 10; i++) {

                btn.innerHTML = `<span>${i}'er</span><span class="text-sm opacity-80 font-normal">Sayma</span>`;

        function startGame(interval) {
            playSound('click');
            currentInterval = interval;
            currentLevel = 1;
            score = 0;
            streak = 0;

            // UI GÃ¼ncellemeleri

            if (currentLevel > totalLevels) {

                if (index < 2) {

            });

            const arrow = document.createElement('div');
            arrow.className = 'text-white/50 text-2xl font-bold';
            arrow.innerText = 'â†’';
            container.appendChild(arrow);

            const questionBox = document.createElement('div');
            questionBox.className = 'w-20 h-20 md:w-24 md:h-24 flex items-center justify-center bg-yellow-400/20 backdrop-blur rounded-2xl border-4 border-dashed border-yellow-400 text-3xl md:text-4xl font-bold text-yellow-300 animate-pulse';
            questionBox.innerText = '?';
            questionBox.id = 'target-box';
            container.appendChild(questionBox);
        }

        function renderOptions() {
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            let options = [correctAnswer];
            while (options.length < 3) {
                let wrong;
                const r = Math.random();
                if (r < 0.33) wrong = correctAnswer + currentInterval;
                else if (r < 0.66) wrong = correctAnswer - currentInterval;
                else wrong = correctAnswer + (Math.floor(Math.random() * 3) + 1);

                if (wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'game-btn bg-white/10 hover:bg-white/20 border-2 border-white/30 text-white text-3xl md:text-4xl font-bold py-6 rounded-2xl shadow-lg transition pop-in';
                btn.style.animationDelay = `${0.3 + (index * 0.1)}s`;
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btnElement) {
            if (selected === correctAnswer) {
                // DOÄRU CEVAP
                playSound('correct');
                fireConfetti(btnElement);
                activateWarpSpeed(); // IÅŸÄ±k hÄ±zÄ± efekti!

                streak++; // Seriyi artÄ±r

                // Seri gÃ¶rseli
                if (streak > 1) {
                    playSound('streak');
                    showStreakEffect(streak);
                    score += 5; // Ekstra puan
                }

                btnElement.classList.remove('bg-white/10');
                btnElement.classList.add('bg-green-500', 'border-green-400');

                const targetBox = document.getElementById('target-box');
                targetBox.innerText = correctAnswer;
                targetBox.classList.remove('text-yellow-300', 'border-dashed', 'animate-pulse');
                targetBox.classList.add('bg-green-500', 'text-white', 'border-solid');

                score += 10;
                updateScoreUI();

                // ButonlarÄ± kilitle
                const opts = document.getElementById('options-container').children;
                for (let b of opts) b.disabled = true;

                setTimeout(() => {
                    currentLevel++;
                    nextQuestion();
                }, 1500);

            } else {
                // YANLIÅ CEVAP
                playSound('wrong');
                streak = 0; // Seriyi sÄ±fÄ±rla
                btnElement.classList.add('shake', 'bg-red-500/50', 'border-red-400');
                setTimeout(() => {
                    btnElement.classList.remove('shake', 'bg-red-500/50', 'border-red-400');
                }, 500);
            }
        }

        // --- YENÄ° Ã–ZELLÄ°KLER ---

        // Warp (IÅŸÄ±k HÄ±zÄ±) Efekti
        function activateWarpSpeed() {
            playSound('warp');
            const container = document.getElementById('stars-container');
            container.classList.add('warping');
            document.documentElement.style.setProperty('--warp-speed', '20'); // Ã‡ok hÄ±zlandÄ±r

            setTimeout(() => {
                container.classList.remove('warping');
                document.documentElement.style.setProperty('--warp-speed', '1'); // Normale dÃ¶n
            }, 1200);
        }

        // Seri (Streak) Popup GÃ¶sterimi
        function showStreakEffect(streakCount) {
            const container = document.getElementById('streak-container');
            const el = document.createElement('div');
            el.className = 'text-4xl md:text-6xl font-black text-yellow-400 drop-shadow-lg streak-pop bg-orange-600/80 px-6 py-2 rounded-2xl transform rotate-12 border-4 border-yellow-300';
            el.innerHTML = `${streakCount}x SERÄ°! ğŸ”¥`;

            container.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function updateScoreUI() {
            document.getElementById('score').innerText = score;
        }

        function endGame() {
            playSound('win');
            document.getElementById('final-score').innerText = score;
            document.getElementById('end-pilot-display').innerText = selectedCharacter; // BitiÅŸ ekranÄ±na pilotu koy
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('flex');
            document.getElementById('end-screen').classList.remove('hidden');
            fireMassiveConfetti();
            updateRewardText();
        }

        // --- KONFETÄ° EFEKTÄ° ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 1) * 10 - 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    life: 1
                });
            }
        }

        function fireMassiveConfetti() {
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20 - 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    life: 1.5
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.life -= 0.02;
                p.size *= 0.96;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();

        init();

    </script>
