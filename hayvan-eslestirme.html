        .memory-card.matched {

        .memory-card.matched .back-face {
            background: linear-gradient(145deg, #d4edda, #b8e6c1);
            border-color: #28a745;
            box-shadow: 0 0 35px rgba(40, 167, 69, 0.6);
        }

        .memory-card.matched::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.8rem;
            z-index: 100;
            color: #28a745;
            font-weight: bold;
        }

        .memory-card.wrong {
            animation: wrongShake 0.5s ease;
        }

        .memory-card.wrong .back-face {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            border-color: #dc3545;
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.6);
        }

        @keyframes matchPulse {
            0% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.15);
            }

            100% {
                transform: rotateY(180deg) scale(1);
            }
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: rotateY(180deg) translateX(0);
            }

            20% {
                transform: rotateY(180deg) translateX(-10px) rotate(-3deg);
            }

            40% {
                transform: rotateY(180deg) translateX(10px) rotate(3deg);
            }

            60% {
                transform: rotateY(180deg) translateX(-8px) rotate(-2deg);
            }

            80% {
                transform: rotateY(180deg) translateX(8px) rotate(2deg);
            }
        }

            position: absolute;
            border-radius: 20px;
            display: flex;

            align-items: center;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            top: 0;

        .front-face {

            border: 4px solid rgba(95, 39, 205, 0.3);
        }

        .front-face::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: repeating-linear-gradient(45deg,
                    rgba(95, 39, 205, 0.03) 0px,
                    rgba(95, 39, 205, 0.03) 3px,
                    transparent 3px,

        const WRONG_CARD_DISPLAY_TIME = 1500; // 1.5 saniye bekle (yanlƒ±≈ü e≈üle≈ümede)

        // DOM Elementleri
        const grid = document.getElementById('grid');
        const moveDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const configScreen = document.getElementById('config-screen');
        const gameArea = document.getElementById('game-area');
        const winModal = document.getElementById('win-modal');
        const startBtn = document.getElementById('start-btn');
        const replayBtn = document.getElementById('replay-btn');

        // ============================================
        // BUTON OLAY Dƒ∞NLEYƒ∞Cƒ∞LERƒ∞
        // ============================================
        document.querySelectorAll('#cat-btns .opt-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('#cat-btns .opt-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedCat = this.dataset.cat;
            });
        });

        document.querySelectorAll('#size-btns .opt-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('#size-btns .opt-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedSize = parseInt(this.dataset.size);
            });
        });

        startBtn.addEventListener('click', startGame);
        replayBtn.addEventListener('click', () => location.reload());

        // ============================================
        // BENZERSƒ∞Z RASTGELE SE√áƒ∞M (Unique Random)
        // ============================================
        function getUniqueRandomItems(array, count) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ============================================
        // OYUN BA≈ûLATMA
        // ============================================
        function startGame() {
            initAudio();

            configScreen.style.display = 'none';
            gameArea.style.display = 'flex';

            matchedPairs = 0;
            moves = 0;
            time = 0;
            moveDisplay.textContent = '0';
            timerDisplay.textContent = '0:00';

            // Eski boyut sƒ±nƒ±flarƒ±nƒ± temizle
            grid.className = 'cards-grid';

            // Boyut sƒ±nƒ±fƒ±nƒ± ekle
            grid.classList.add(`size-${selectedSize}`);

            // S√ºtun sayƒ±sƒ±nƒ± belirle
            let cols = 4;
            if (selectedSize === 12) cols = 4;
            else if (selectedSize === 16) cols = 4;
            else if (selectedSize === 20) cols = 5;
            else if (selectedSize === 24) cols = 6;
            else if (selectedSize === 28) cols = 7;
            else if (selectedSize === 32) cols = 8;
            else if (selectedSize === 36) cols = 6;
            else if (selectedSize === 40) cols = 8;
            else if (selectedSize === 44) cols = 11;
            else if (selectedSize === 48) cols = 8;
            else if (selectedSize === 52) cols = 13;
            else if (selectedSize === 56) cols = 8;
            else if (selectedSize === 60) cols = 10;
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            // === BENZERSƒ∞Z √áƒ∞FT SE√áƒ∞Mƒ∞ ===
            const items = categories[selectedCat];
            const pairsNeeded = selectedSize / 2;

            const uniqueItems = getUniqueRandomItems(items, pairsNeeded);

            let deck = [];
            uniqueItems.forEach(item => {
                deck.push({ ...item, id: Math.random() });
                deck.push({ ...item, id: Math.random() });
            });

            deck = shuffleArray(deck);

            grid.innerHTML = '';
            deck.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.name = item.name;

                // √ñn Y√ºz (Kapalƒ± - BEYAZ)
                const frontFace = document.createElement('div');
                frontFace.classList.add('front-face');
                frontFace.innerHTML = '‚ùì';

                // Arka Y√ºz (B√úY√úK Emoji)
                const backFace = document.createElement('div');
                backFace.classList.add('back-face');
                backFace.innerHTML = `<span class="emoji">${item.emoji}</span>`;

                card.appendChild(frontFace);
                card.appendChild(backFace);

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });

            startTimer();
        }

        // ============================================
        // KART √áEVƒ∞RME
        // ============================================
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            if (this.classList.contains('matched')) return;

            this.classList.add('flipped');
            playFlipSound();

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            moveDisplay.textContent = moves;
            checkForMatch();
        }

        // ============================================
        // E≈ûLE≈ûME KONTROL√ú
        // ============================================
        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            lockBoard = true;

            setTimeout(() => {
                playMatchSound();

                firstCard.classList.add('matched');
                secondCard.classList.add('matched');

                // ƒ∞smi seslendir (TTS - sadece aktifse)
                speakName(firstCard.dataset.name);

                matchedPairs++;
                if (matchedPairs === selectedSize / 2) {
                    endGame();
                }

                resetBoard();
            }, 400);
        }

        function unflipCards() {
            lockBoard = true;

            // Hemen yanlƒ±≈ü efekti g√∂ster
            setTimeout(() => {
                playErrorSound();
                firstCard.classList.add('wrong');
                secondCard.classList.add('wrong');
            }, 300);

            // 1.5 SANƒ∞YE BEKLE - √áocuk kartlarƒ±n yerini ezberlesin!
            setTimeout(() => {
                firstCard.classList.remove('flipped', 'wrong');
                secondCard.classList.remove('flipped', 'wrong');
                resetBoard();
            }, 300 + WRONG_CARD_DISPLAY_TIME); // 300ms (efekt) + 1500ms (bekleme)
        }

        function resetBoard() {
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
        }

        // ============================================
        // ZAMANLAYICI
        // ============================================
        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const m = Math.floor(time / 60);
                const s = time % 60;
                timerDisplay.textContent = `${m}:${s < 10 ? '0' + s : s}`;
            }, 1000);
        }

        // ============================================
        // OYUN SONU
        // ============================================
        function endGame() {
            clearInterval(timerInterval);

            setTimeout(() => {
                playWinSound();

                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 200,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3']
                    });

                    setTimeout(() => {
                        confetti({
                            particleCount: 100,
                            spread: 80,
                            origin: { x: 0.2, y: 0.5 }
                        });
                        confetti({
                            particleCount: 100,
                            spread: 80,
                            origin: { x: 0.8, y: 0.5 }
                        });
                    }, 300);
                }

                document.getElementById('final-time').textContent = timerDisplay.textContent;
                document.getElementById('final-moves').textContent = moves;

                let stars = '‚≠ê';
                const optimalMoves = selectedSize;
                if (moves <= optimalMoves) {
                    stars = '‚≠ê‚≠ê‚≠ê';
                } else if (moves <= optimalMoves * 1.5) {
                    stars = '‚≠ê‚≠ê';
                }
                document.getElementById('stars').textContent = stars;

                winModal.style.display = 'flex';

                // Tebrik mesajƒ± (TTS aktifse)
                setTimeout(() => {
                    speakName('Tebrikler! Hepsini buldun!');
                }, 500);

            }, 600);
        }
    </script>
</body>
