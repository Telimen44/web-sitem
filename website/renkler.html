<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renkleri Bul - Telimen Eƒüitim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Fredoka+One&display=swap"
        rel="stylesheet">
    <style>
        /* Akƒ±llƒ± Tahta Zoom Kilidi */
        html,
        body,
        button,
        div {
            touch-action: manipulation;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }

        .fredoka {
            font-family: 'Fredoka One', cursive;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.95);
        }

        .glass-card:active {
            transform: scale(0.96);
        }

        /* Animations */
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes celebrate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-8px);
            }

            40%,
            80% {
                transform: translateX(8px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .animate-pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .glow-success {
            box-shadow: 0 0 30px rgba(46, 213, 115, 0.5);
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- DATA & ASSETS ---

        const COLORS = [
            { id: 'kirmizi', name: 'KIRMIZI', hex: '#ef4444', gradient: 'from-red-400 to-red-600', text: 'text-red-500' },
            { id: 'mavi', name: 'MAVƒ∞', hex: '#3b82f6', gradient: 'from-blue-400 to-blue-600', text: 'text-blue-500' },
            { id: 'yesil', name: 'YE≈ûƒ∞L', hex: '#22c55e', gradient: 'from-green-400 to-green-600', text: 'text-green-500' },
            { id: 'sari', name: 'SARI', hex: '#eab308', gradient: 'from-yellow-300 to-yellow-500', text: 'text-yellow-500' },
            { id: 'turuncu', name: 'TURUNCU', hex: '#f97316', gradient: 'from-orange-400 to-orange-600', text: 'text-orange-500' },
            { id: 'mor', name: 'MOR', hex: '#a855f7', gradient: 'from-purple-400 to-purple-600', text: 'text-purple-500' },
            { id: 'pembe', name: 'PEMBE', hex: '#ec4899', gradient: 'from-pink-400 to-pink-600', text: 'text-pink-500' }
        ];

        // Solid Icons
        const HeartIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        );
        const StarIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
            </svg>
        );
        const CloudIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
            </svg>
        );
        const MoonIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
            </svg>
        );
        const FlowerIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 22c4.97 0 9-4.03 9-9-4.97 0-9 4.03-9 9zM12 2c-4.97 0-9 4.03-9 9 4.97 0 9-4.03 9-9zm9 9c0-4.97-4.03-9-9-9 0 4.97 4.03 9 9 9zm-9 9c-4.97 0-9-4.03-9-9 4.97 0 9 4.03 9 9z" /><circle cx="12" cy="12" r="3" />
            </svg>
        );
        const DropIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8z" />
            </svg>
        );
        const BalloonIcon = ({ color, size }) => (
            <svg viewBox="0 0 24 24" style={{ width: size, height: size, fill: color }} className="drop-shadow-md">
                <path d="M12 2C8 2 5 6 5 10c0 4.2 3.5 8 6 10 0 0-1 1.5-1 2h4c0-.5-1-2-1-2 2.5-2 6-5.8 6-10 0-4-3-8-7-8z" />
            </svg>
        );

        const SHAPES = [
            { name: 'Kalp', Icon: HeartIcon },
            { name: 'Yƒ±ldƒ±z', Icon: StarIcon },
            { name: 'Bulut', Icon: CloudIcon },
            { name: 'Ay', Icon: MoonIcon },
            { name: '√ái√ßek', Icon: FlowerIcon },
            { name: 'Damla', Icon: DropIcon },
            { name: 'Balon', Icon: BalloonIcon }
        ];

        // --- AUDIO ENGINE ---
        const createAudioContext = () => new (window.AudioContext || window.webkitAudioContext)();

        const playDing = (audioCtx) => {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, t);
            osc.frequency.exponentialRampToValueAtTime(1000, t + 0.1);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            osc.start(t);
            osc.stop(t + 0.5);
        };

        const playBop = (audioCtx) => {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(100, t + 0.2);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.linearRampToValueAtTime(0.01, t + 0.3);
            osc.start(t);
            osc.stop(t + 0.3);
        };

        const speakColor = (text, enabled) => {
            if (!enabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.rate = 0.9;
            utterance.pitch = 1.05;
            window.speechSynthesis.speak(utterance);
        };

        const createConfetti = () => {
            const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308', '#a855f7', '#f97316'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'confetti';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    el.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 4000);
                }, i * 20);
            }
        };

        // --- COMPONENTS ---

        // Home Navigation Button (Reusable)
        const HomeButton = () => (
            <a href="index.html" className="glass-panel px-4 py-2 rounded-full flex items-center gap-2 hover:bg-white/50 text-gray-600 transition-all active:scale-95 no-underline">
                <span className="text-xl">üè†</span>
                <span className="font-bold text-sm hidden sm:inline">Ana Sayfa</span>
            </a>
        );

        // Modern Menu Card
        const MenuCard = ({ color, onClick, index }) => {
            const isMixed = color.id === 'mixed';
            const Icon = isMixed ? StarIcon : (color.id === 'kirmizi' ? HeartIcon : (color.id === 'mavi' ? CloudIcon : (color.id === 'sari' ? StarIcon : (color.id === 'yesil' ? FlowerIcon : BalloonIcon))));

            return (
                <button
                    onClick={() => onClick(color.id)}
                    className={`
                        glass-card rounded-[32px] p-6 flex flex-col items-center justify-center gap-4
                        relative group overflow-hidden w-full aspect-square sm:aspect-auto sm:h-56
                        animate-slide-up
                    `}
                    style={{ animationDelay: `${index * 0.05}s` }}
                >
                    {/* Background Gradient Effect */}
                    <div className={`
                        absolute inset-0 opacity-10 group-hover:opacity-20 transition-opacity duration-300
                        ${isMixed ? 'bg-gradient-to-br from-red-400 via-green-400 to-blue-400' : 'bg-' + color.hex}
                    `}></div>

                    {/* Icon Container */}
                    <div className={`
                        w-24 h-24 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform duration-300
                        ${isMixed ? 'bg-gradient-to-tr from-pink-500 via-red-500 to-yellow-500' : 'bg-white'}
                    `}>
                        <Icon
                            size={56}
                            color={isMixed ? '#fff' : color.hex}
                        />
                    </div>

                    {/* Label */}
                    <span className={`
                        fredoka text-xl sm:text-2xl tracking-wide group-hover:tracking-wider transition-all duration-300
                        ${isMixed ? 'bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600' : 'text-gray-700'}
                    `}>
                        {color.name}
                    </span>
                </button>
            );
        };

        // Main Menu Screen
        const MainMenu = ({ onStart }) => {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 relative">
                    {/* Absolute Home Button for Dashboard */}
                    <div className="absolute top-4 left-4 z-50">
                        <HomeButton />
                    </div>

                    <div className="text-center mb-10 animate-pop-in mt-12 sm:mt-0">
                        <span className="text-sm font-bold tracking-[0.2em] text-gray-400 uppercase mb-2 block">Telimen Eƒüitim</span>
                        <h1 className="fredoka text-4xl sm:text-6xl text-gray-800 mb-2">Hangi Rengi</h1>
                        <h1 className="fredoka text-4xl sm:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
                            √ñƒürenelim?
                        </h1>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 w-full max-w-5xl px-2">
                        {/* Mixed Option */}
                        <MenuCard
                            color={{ id: 'mixed', name: 'KARI≈ûIK ‚≠ê' }}
                            onClick={onStart}
                            index={0}
                        />
                        {/* Color Options */}
                        {COLORS.map((c, i) => (
                            <MenuCard key={c.id} color={c} onClick={onStart} index={i + 1} />
                        ))}
                    </div>
                </div>
            );
        };

        // Game Screen
        function ColorGame({ mode, onBack }) {
            const [questionNum, setQuestionNum] = useState(1);
            const TOTAL_QUESTIONS = 10;
            const [score, setScore] = useState(0);
            const [cards, setCards] = useState([]);
            const [targetColor, setTargetColor] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [feedback, setFeedback] = useState({ text: '', type: '' });
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [correctCardId, setCorrectCardId] = useState(null);
            const [shakeCardId, setShakeCardId] = useState(null);
            const [isGameOver, setIsGameOver] = useState(false);
            const audioCtxRef = useRef(null);

            const initAudio = () => { if (!audioCtxRef.current) audioCtxRef.current = createAudioContext(); return audioCtxRef.current; };

            const getTargetPool = () => {
                if (mode === 'mixed') return COLORS;
                return COLORS.filter(c => c.id === mode);
            };

            const loadQuestion = useCallback(() => {
                setIsProcessing(false);
                setFeedback({ text: '', type: '' });
                setCorrectCardId(null);
                setShakeCardId(null);

                // Determine Grid Size
                let gridSize = 4;
                if (questionNum > 3) gridSize = 6;
                if (questionNum > 7) gridSize = 9;

                // Pick Target
                const targetPool = getTargetPool(); // Single item if mode is specific
                const target = targetPool.length === 1 ? targetPool[0] : targetPool[Math.floor(Math.random() * targetPool.length)];
                setTargetColor(target);

                // Generate Cards
                const newCards = [];
                const usedShapes = [];

                // 1. Add Correct Card
                const correctShape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                usedShapes.push(correctShape.name);
                newCards.push({
                    id: 'correct',
                    type: 'correct',
                    color: target,
                    shape: correctShape
                });

                // 2. Add Distractors
                while (newCards.length < gridSize) {
                    // Pick distractor color (Must not be target color)
                    const distractorColor = COLORS.filter(c => c.id !== target.id)[Math.floor(Math.random() * (COLORS.length - 1))];

                    // Pick distractor shape (Try to be unique if possible)
                    let shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                    // Simple retry to mimic specific shape logic if needed, but random is fine for now

                    newCards.push({
                        id: `distractor-${newCards.length}`,
                        type: 'wrong',
                        color: distractorColor,
                        shape: shape
                    });
                }

                // Shuffle
                newCards.sort(() => Math.random() - 0.5);
                setCards(newCards);

                // TTS
                setTimeout(() => {
                    speakColor(`${target.name} olanƒ± bul!`, soundEnabled);
                }, 400);

            }, [questionNum, mode, soundEnabled]);

            // Init
            useEffect(() => { loadQuestion(); }, []);
            useEffect(() => { if (questionNum > 1 && !isGameOver) loadQuestion(); }, [questionNum, isGameOver]);

            const handleCardClick = (card) => {
                if (isProcessing || isGameOver) return;
                const ctx = initAudio();

                if (card.type === 'correct') {
                    // Correct
                    setIsProcessing(true);
                    setCorrectCardId(card.id);
                    setFeedback({ text: 'HARƒ∞KASIN! üåü', type: 'success' });
                    if (soundEnabled) playDing(ctx);
                    createConfetti();

                    setTimeout(() => {
                        setScore(s => s + 10);
                        if (questionNum >= TOTAL_QUESTIONS) {
                            setIsGameOver(true);
                        } else {
                            setQuestionNum(n => n + 1);
                        }
                    }, 1500);
                } else {
                    // Wrong
                    setShakeCardId(card.id);
                    setFeedback({ text: 'Tekrar Dene! üëÄ', type: 'error' });
                    if (soundEnabled) playBop(ctx);
                    setTimeout(() => setShakeCardId(null), 500);
                }
            };

            const resetGame = () => {
                setQuestionNum(1);
                setScore(0);
                setIsGameOver(false);
                loadQuestion();
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="glass-panel sticky top-0 z-50 px-2 sm:px-4 py-3 flex justify-between items-center gap-2">
                        <div className="flex items-center gap-2">
                            {/* Home Button */}
                            <HomeButton />

                            {/* Back to Menu Button */}
                            <button onClick={onBack} className="glass-panel px-4 py-2 rounded-full flex items-center gap-2 hover:bg-white/50 text-purple-600 transition-all active:scale-95">
                                <span className="text-xl">üîô</span>
                                <span className="font-bold text-sm hidden sm:inline">Men√º</span>
                            </button>
                        </div>

                        <h1 className="fredoka text-xl sm:text-2xl text-gray-800 text-center flex-1 truncate">
                            {mode === 'mixed' ? 'Karƒ±≈üƒ±k Renkler' : `${targetColor?.name || ''} D√ºnyasƒ±`}
                        </h1>

                        <button onClick={() => setSoundEnabled(!soundEnabled)} className="w-12 h-12 flex-shrink-0 rounded-full bg-white text-2xl flex items-center justify-center shadow-sm hover:scale-105 transition-transform text-purple-500">
                            {soundEnabled ? 'üîä' : 'üîá'}
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 flex flex-col items-center p-4 gap-6 max-w-4xl mx-auto w-full">
                        {/* HUD */}
                        <div className="flex w-full justify-between items-center bg-white/60 rounded-full p-2 px-6 shadow-sm backdrop-blur-sm">
                            <div className="flex flex-col">
                                <span className="text-xs text-gray-400 font-bold tracking-wider">SORU</span>
                                <span className="fredoka text-2xl text-purple-600">{questionNum}<span className="text-gray-300 text-lg">/{TOTAL_QUESTIONS}</span></span>
                            </div>

                            {/* Progress Bar */}
                            <div className="flex-1 mx-6 h-3 bg-gray-200 rounded-full overflow-hidden hidden sm:block">
                                <div className="h-full bg-gradient-to-r from-green-400 to-blue-500 transition-all duration-500" style={{ width: `${(questionNum / TOTAL_QUESTIONS) * 100}%` }}></div>
                            </div>

                            <div className="flex flex-col text-right">
                                <span className="text-xs text-gray-400 font-bold tracking-wider">PUAN</span>
                                <span className="fredoka text-2xl text-green-500">{score}</span>
                            </div>
                        </div>

                        {/* Instruction */}
                        <div className="text-center">
                            <h2
                                onClick={() => targetColor && speakColor(`${targetColor.name} olanƒ± bul!`, soundEnabled)}
                                className="fredoka text-4xl sm:text-5xl cursor-pointer hover:scale-105 transition-transform flex items-center gap-3 justify-center drop-shadow-sm"
                                style={{ color: targetColor?.hex || '#333' }}
                            >
                                <span className="animate-float">{targetColor?.name || '...'}</span>
                                <span className="text-gray-400 font-light text-2xl sm:text-3xl">olanƒ± bul</span>
                            </h2>
                            <div className={`fredoka text-xl h-6 mt-2 transition-all ${feedback.type === 'success' ? 'text-green-500' : 'text-red-400'}`}>
                                {feedback.text}
                            </div>
                        </div>

                        {/* Grid */}
                        <div
                            className="grid gap-4 w-full justify-items-center"
                            style={{
                                gridTemplateColumns: `repeat(${cards.length <= 4 ? 2 : 3}, 1fr)`,
                            }}
                        >
                            {cards.map((card, i) => {
                                const Icon = card.shape.Icon;
                                const size = cards.length <= 4 ? 96 : 72;
                                return (
                                    <button
                                        key={card.id}
                                        onClick={() => handleCardClick(card)}
                                        disabled={isProcessing || isGameOver}
                                        className={`
                                            glass-card rounded-[2rem] p-4 sm:p-6
                                            flex items-center justify-center
                                            w-full aspect-square max-w-[200px]
                                            ${correctCardId === card.id ? 'glow-success celebrate border-green-400 bg-white' : ''}
                                            ${shakeCardId === card.id ? 'shake border-red-400 bg-red-50' : ''}
                                        `}
                                        style={{ animation: `popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) ${i * 0.05}s backwards` }}
                                    >
                                        <Icon size={size} color={card.color.hex} />
                                    </button>
                                );
                            })}
                        </div>
                    </main>

                    {/* Game Over Modal */}
                    {isGameOver && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] p-10 max-w-sm w-full text-center shadow-2xl animate-pop-in">
                                <div className="text-6xl mb-4">üèÜ</div>
                                <h2 className="fredoka text-4xl bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600 mb-2">Harika!</h2>
