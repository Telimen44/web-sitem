<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikkat Becerileri - Telimen Eƒüitim</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            perspective: 1000px;
        }

        .memory-card {
            background: white;
            height: 150px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: var(--shadow);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            backface-visibility: hidden;
        }

        .front-face {
            background: white;
            transform: rotateY(180deg);
            border: 2px solid var(--primary-color);
        }

        .back-face {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 2rem;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .memory-card {
                height: 100px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Dikkat Becerileri</h1>
        <a href="index.html" class="home-btn">üè† Ana Sayfa</a>
    </header>

    <div class="container">
        <div class="game-container">
            <div class="info-panel">
                <span>Hamle: <span id="moves">0</span></span>
                <span>E≈üle≈üme: <span id="matches">0</span>/8</span>
            </div>

            <div class="memory-grid" id="memory-grid">
                <!-- Cards generated by JS -->
            </div>

            <button onclick="resetGame()" class="play-btn" style="margin-top: 2rem;">Yeniden Ba≈ülat</button>
        </div>
    </div>

    <script src="js/dikkat.js"></script>
</body>

</html>
